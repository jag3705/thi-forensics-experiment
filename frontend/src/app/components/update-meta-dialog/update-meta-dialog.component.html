<h2 mat-dialog-title>Change Bio</h2>
<form [formGroup]="updateMetaForm" class="form-container">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Bio</mat-label>
      <textarea class="bio-long" formControlName="bio"  matInput placeholder="Describe yourself :)"></textarea>
    </mat-form-field>
    <span class="warning" *ngIf="message">{{message}}</span>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="updateMetaForm.invalid" (click)="onClickSubmit()">Submit
    </button>
  </mat-dialog-actions>

</form>

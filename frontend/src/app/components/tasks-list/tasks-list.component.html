<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let task of tasks"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{task.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{task.instruction}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onClickUploadHomework()">Upload</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

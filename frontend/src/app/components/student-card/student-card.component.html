<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{student.name}}</mat-card-title>
  </mat-card-header>
  <img *ngIf="student.avatar" mat-card-image src="http://backend.thi-app.test/storage/user/{{student.avatar}}" alt="Photo of {{student.name}}">
  <mat-card-content>
    <span #bioElement [innerHTML]="bioHtml | markupHtml : 'html'"></span>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button href="mailto:{{student.email}}">Contact</a>
  </mat-card-actions>
</mat-card>
